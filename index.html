<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img class="header-img" src="./images/illustration-hero.svg" alt="" draggable="false">
      <div class="main">
        <h1 class="order-summary">Order Summary</h1>

        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <div class="plan-icon">
            <img src="./images/icon-music.svg" alt="" draggable="false">
          </div>
          <div class="plan-details">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>

        <a href="" class="proceed-payment">Proceed to Payment</a>
        
        <a href="" class="cancel-order">Cancel Order</a>

      </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ruben</a>.
  </div> -->
</body>
</html>
